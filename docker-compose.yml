version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: serviceplatform_db
    environment:
      POSTGRES_USER: serviceplatform
      POSTGRES_PASSWORD: serviceplatform123
      POSTGRES_DB: serviceplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serviceplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


